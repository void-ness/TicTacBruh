<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Bruh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/responsive.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="assets/logo.png" width = "30" height = "30" class="d-inline-block align-text-top">
              Tic n Tac</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">This</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Navbar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Does</a>
                  </li>
                  <li class="nav-item dropdown bg-dark">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Nothing
                    </a>
                    <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item text-white text-opacity-75 bg-dark" href="#">See</a></li>
                      <li><a class="dropdown-item text-white text-opacity-75 bg-dark" href="#">I</a></li>
                      <li><a class="dropdown-item text-white text-opacity-75 bg-dark" href="#">Told</a></li>
                      <li><a class="dropdown-item text-white text-opacity-75 bg-dark" href="#">You</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <button class="btn btn-dark btn-sm" id="ColorChanger">Changa Si?</button>
    <div class="GameName">
        <h1> It's Tic Tac Toe Bruh! </h1>
    </div>

    <div class="MainContainer">
        <div class="GameContainer">
            <div class="WinLine"></div>
            <div class="Box br-t-0 br-l-0">
             <span class="boxtext"></span>
            </div>
            <div class="Box br-t-0">
             <span class="boxtext"></span>
            </div>
            <div class="Box br-t-0 br-r-0">
             <span class="boxtext"></span>
            </div>
            <div class="Box br-l-0">
             <span class="boxtext"></span>
            </div>
            <div class="Box">
             <span class="boxtext"></span>
            </div>
            <div class="Box br-r-0">
             <span class="boxtext"></span>
            </div>
            <div class="Box br-l-0 br-br-0">
             <span class="boxtext"></span>
            </div>
            <div class="Box br-br-0">
             <span class="boxtext"></span>
            </div>
            <div class="Box br-br-0 br-r-0">
             <span class="boxtext"></span>
            </div>
        </div>

        <div class="GameInfo">
            <div class="TurnInfo">Heyy, did you won? nah</div>
            <button id="GameReset" type="button" class="btn btn-dark">Play Again</button>
        </div>

    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
</body>
</html>
